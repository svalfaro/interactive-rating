<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat&family=Overpass&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body>
    <!-- Rating state start -->
    <main>
      <div role="container" class="main-container">
        <div class="class-logo">
          <img src="images/icon-star.svg" alt="starlogo" />
        </div>
        <div role="main" class="main-text">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <div class="btn-container">
          <button class="btn-ratings btn-1">1</button>
          <button class="btn-ratings btn-2">2</button>
          <button class="btn-ratings btn-3">3</button>
          <button class="btn-ratings btn-4">4</button>
          <button class="btn-ratings btn-5">5</button>
        </div>

        <div class="btn-submit">
          <button class="btn-submit">SUBMIT</button>
        </div>

        <!-- Rating state end -->

        <!-- Thank you state start -->

        <!-- You selected -->
        <!-- Add rating here -->
        <!-- out of 5 Thank you! We appreciate you taking the time to give a rating.
        If you ever need more support, donâ€™t hesitate to get in touch! -->

        <!-- Thank you state end -->
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="mailto: SheilaVAlfaro@gmail.com">Sheila Alfaro</a>.
    </div>
  </body>
</html>
